<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="ouput">
        <input class="display" type="text" id="result" placeholder="0" disabled>
      </div>
      <div class="keys">
      
        <button class="number-blue" value="7">7</button>
        <button class="number-blue" value="8">8</button>
        <button class="number-blue" value="9">9</button>
        <button class="operation-green" value="+">+</button>
        <button class="number-blue" value="4">4</button>
        <button class="number-blue" value="5">5</button>
        <button class="number-blue" value="6">6</button>
        <button class="operation-green" value="-">-</button>
        <button class="number-blue" value="3">3</button>
        <button class="number-blue" value="2">2</button>
        <button class="number-blue" value="1">1</button>
        <button class="operation-green" value="*">*</button>
        <button class="number-blue" value="0">0</button>
        <button class="number-blue" value=".">.</button>
        <button id ="equal" value="="> = </button>
        <button class="operation-green" value="/">/</button> <br>
        <button id="delete">Borrar</button>
      </div>
    </div>

    <script src="index.js"  type="text/javascript"></script>
  </body>

  <footer>TP-Mateo Roca v.1.0.0</footer>
  
</html>
